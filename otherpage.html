<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="header other">
        <div class="header__mobile mobile">
            <div class="mobile__search search-mobile">
                <form action="#" method="post" class="search-mobile__search">
                    <input placeholder="Поиск" class="other" type="text" name="find">
                    <img src="img/png-transparent-computer-icons-pittsburg-button-search-box-button.png" alt="">
                    <img class="hidden" src="img/Lovepik_com-400278528-magnifying-mirror-linear-icon.png" alt="">
                </form>
            </div>
            <p class="mobile__language">RU</p>
        </div>
        <div class="header__container black">
            <div class="header__logo whitebackground">logo</div>
            <div class="header__taglines hidden">
                <h2 class="header__tagline">Слоган</h2>
                <h3 class="header__text-tagline">Текст слогана</h3> 
            </div>
            <button class="header__menu hidden">
                <div class="header__burger">
                    <span></span>
                </div>
                <span>Меню</span>
            </button>
            <div class="header__catalog">
                <a class="mb" style="color: #FFF" class="white" href="tel:89500000000">8 950 000 00 00</a>
                <button class="hidden">Заказать звонок</button>
                <div class="header__flex">
                    <button style="margin-left: 0;" class="header__menu">
                        <div class="header__burger other">
                            <span></span>
                        </div>
                        <span class="white">МЕНЮ</span>
                    </button>
                    <div class="header__open-catalog away">
                        <span class="white">КАТАЛОГ</span>
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="header__search search-header away">
                <form action="#" method="post" class="search-header__search other">
                    <input class="other" type="text" name="find">
                    <img class="hidden" src="img/png-transparent-computer-icons-pittsburg-button-search-box-button.png" alt="">
                    <img src="img/Lovepik_com-400278528-magnifying-mirror-linear-icon.png" alt="">
                </form>
                <div class="search-header__buttons">
                    <p class="header__about white">О КОМПАНИИ</p>
                    <p class="header__about green">КОНТАКТЫ</p>
                </div>
            </div>
            <p class="header__language white away">RU</p>
            <div class="header__taglines-mobile hidden">
                <h2 class="header__tagline-mobile">Слоган</h2>
                <h3 class="header__text-tagline-mobile">Текст слогана</h3> 
            </div>
        </div>
    </header>
    <script src="js/header.js"></script>
</body>
</html>
